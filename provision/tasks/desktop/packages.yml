- name: Block for gnome packages
  block:
    - name: Install gnome tweaks 
      dnf:
        name: gnome-tweak-tool
        state: present
      become: true

    - name: Install dconf editor 
      dnf:
        name: dconf-editor
        state: present
      become: true

    - name: Install gnome extensions manager
      flatpak:
        name: com.mattjakeman.ExtensionManager
        state: present
  when: desktop == "gnome"

- name: Install discord
  flatpak:
    name: com.discordapp.Discord
    state: present

- name: Install brave
  dnf:
    name: brave-browser
    state: present
  become: true

- name: Install keepassxc
  dnf:
    name: keepassxc 
    state: present
  become: true

- name: Install xdotool
  dnf:
    name: xdotool 
    state: present
  become: true

- name: Install xmodmap 
  dnf:
    name: xmodmap 
    state: present
  become: true