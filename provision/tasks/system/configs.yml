- name: Create btrbk snapshot directories
  block:
    - file: 
        path: /.snapshots
        state: directory
        owner: root
        group: root
        mode: 0775
    - file: 
        path: /home/.snapshots
        state: directory
        owner: root
        group: root
        mode: 0775
  become: true

- name: Add {{ user }} to libvirt group
  shell: |
    gpasswd -a {{ user }} libvirt
  become: true

- name: Start syncthing as {{ user }}
  service:
    name: syncthing@{{ user }}
    state: started
    enabled: yes
  become: true
