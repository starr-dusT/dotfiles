source_directories:
    - /engi/backup # Static files and service dumps
    - /home/tstarr/Sync # Syncthing backups

commands:
    - before: action
      when: [create]
      run:
          - "tree /engi > /engi/backup/tree.txt"
          - sudo -u gitea dump-gitea
          - sudo -u miniflux dump-miniflux

archive_name_format: 'torus_bulk.borg-{now}'

compression: zstd,22

