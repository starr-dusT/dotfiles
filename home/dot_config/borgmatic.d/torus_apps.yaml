source_directories:
    - /engi/apps
    
exclude_patterns:
    - '/engi/apps/archive'
    - '/engi/apps/openvscode-server/workspace'

commands:
    - before:
      when: [create]
      run:
          - stop-docker-containers

    - after:
      when: [create]
      run: 
          - restore-docker-containers

archive_name_format: 'torus_apps.borg-{now}'

compression: zstd,22

<<: !include torus_common.yaml
