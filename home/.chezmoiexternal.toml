[".themes/dracula"]
    type = "archive"
    url = "https://github.com/dracula/gtk/archive/master.zip"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

[".config/alacritty/themes"]
    type = "git-repo"
    url = "https://github.com/alacritty/alacritty-theme"
    refreshPeriod = "168h"

[".local/share/nvim/site/pack/packer/start/packer.nvim"]
    type = "git-repo"
    url = "https://github.com/wbthomason/packer.nvim.git"
    refreshPeriod = "168h"

[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    extact = true
    stripComponents = 1
    refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/dracula"]
    type = "archive"
    url = "https://github.com/dracula/zsh/archive/master.zip"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    include = ["*/dracula.zsh-theme", "*/lib/**"]

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    refreshPeriod = "168h"

[".config/xmonad/xmonad"]
    type = "git-repo"
    url = "https://github.com/xmonad/xmonad"
    refreshPeriod = "168h"

[".config/xmonad/xmonad-contrib"]
    type = "git-repo"
    url = "https://github.com/xmonad/xmonad-contrib"
    refreshPeriod = "168h"

[".config/xmonad/xmobar"]
    type = "git-repo"
    url = "https://codeberg.org/xmobar/xmobar"
    refreshPeriod = "168h"

[".config/nnn/plugins"]
    type = "archive"
    url = "https://github.com/jarun/nnn/archive/master.zip"
    exact = true
    stripComponents = 2
    refreshPeriod = "168h"
    include = ["*/plugins/**"]
